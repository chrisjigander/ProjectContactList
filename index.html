<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact List YYY</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="script/contactScript.js"></script>
</head>
<body>
    <table id="myTable" class="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Förnamn</td>
                <td>Efternamn</td>
                <td>Adress</td>
                <td>Stad</td>
                <td>Telefonnummer</td>
            </tr>
        </thead>
        <tbody id="myBody">

        </tbody>
        <tfoot>
            <tr>
                <td><input type="button" value="Add Contact" onclick="AddContact();" /></td>
                <td><input type="text" id="firstName" /></td>
                <td><input type="text" id="lastName" /></td>
                <td><input type="text" id="street" /></td>
                <td><input type="text" id="city" /></td>
                <td><input type="text" id="phoneNumber" /></td>
            </tr>
        </tfoot>
    </table>
    <input type="button" value="Get some JSON" onclick="GetJson();" />
</body>
</html>
