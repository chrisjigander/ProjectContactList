<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact List YYY</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="script/contactScript.js"></script>
</head>
<body>
    <table id="myTable" class="table">
        <thead style="font-weight: 700">
            <tr>
                <td>ID</td>
                <td onclick="SortContacts(1)">Firstname</td>
                <td onclick="SortContacts(2)">Lastname</td>
                <td onclick="SortContacts(3)">Address</td>
                <td onclick="SortContacts(4)">City</td>
                <td>Phonenumber</td>
            </tr>
        </thead>
        <tbody id="myBody"></tbody>
        <tfoot>
            <tr>
                <td></td>
                <td><input type="text" id="firstName" /></td>
                <td><input type="text" id="lastName" /></td>
                <td><input type="text" id="street" /></td>
                <td><input type="text" id="city" /></td>
                <td><input type="text" id="phoneNumber" /></td>
            </tr>
        </tfoot>
    </table>

    <input type="button" value="Create Contact" onclick="AddContact();" />
    <input type="button" value="Read Contacts" onclick="GetJson();" />
    <input type="button" value="Update Contact" onclick="UpdateContact();" />
    <input type="button" value="Delete Contact" onclick="DeleteContact();" />

</body>
</html>
